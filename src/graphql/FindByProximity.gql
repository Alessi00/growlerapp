query findByProximity($latitude: Float!, $longitude: Float!) {
  findByProximity(
    latitude: $latitude
    longitude: $longitude
    mode: driving
    units: metric
    time_type: departure_time
    time_value: "now"
    max_distance: 2000000
  ) {
    _id
    name
    address
    distance {
      text
      value
    }
    duration {
      text
      value
    }
  }
}
