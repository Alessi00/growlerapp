query findByProximity(
    $latitude: Float!
    $longitude: Float!
  ){
  findByProximity(
    latitude: $latitude
    longitude: $longitude
    mode: driving,
    units: metric,
    time_type: departure_time,
    time_value: "now"
  ) {
    name
    address
    distance {
      text
      value
    }
  }
}
