<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growler App</title>
  <style>[v-cloak] { display: none; }</style>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>html.init body{visibility:visible}html.init-1 body{opacity:1}body{-webkit-transition:opacity .4s ease;transition:opacity .4s ease;visibility:hidden;opacity:0}</style>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/icon/favicon-16x16.png">
  <link rel="manifest" href="./src/assets/icon/site.webmanifest">
  <link rel="mask-icon" href="./src/assets/icon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="root"></div>
  <script src="./src/main.js"></script>
  <script>var el=document.querySelector('html').classList;setTimeout(function(){el.add('init');},10);setTimeout(function(){el.add('init-1');},700);</script>
</body>
</html>
