language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - "12"
notifications:
  email: false
stages:
  - lint
  - test
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: lint
      name: eslint
      script: npm run lint
    - stage: lint
      name: commitlint
      before_script:
        - npm i -g @commitlint/travis-cli
      script: commitlint-travis
    - stage: test
      node_js:
        - "12"
        - "10"
      script: npm t
    - stage: deploy
      before_script:
        - npm i -g netlify-cli
      script: npx semantic-release
